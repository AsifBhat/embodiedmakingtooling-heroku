@main("The Embodied Making Tool") {
<div class="row page-header">
  <div class="row title_holder">
    <div class="proj_title span4" data-placement="right" data-html= true data-toggle="popover" title="" data-content="" data-original-title="<b>Edit Project Title</b>" data-trigger="manual" data-animation="false">
    </div>
  </div>
  <div id="menubar">
    <button id="authorizeButton" disabled>Authorize</button>
    <button id='exportToGexf' onclick='AppContext.menu.exportToGexf()'>Download as GEXF</button>
      <div id="import_file">
      <span class="label label-info import_label">Select a File to Import</span>
        <div class="import_btn">
           <input type="file" name="importedFile" id="import_file_input">
        </div>
      </div>
    <button id='showGraph' value='show' onclick='AppContext.menu.showGraph()'>Show Graph</button>
  </div>
</div>


<script>

   setTimeout(function () {$('.elementsView').autogrow();},12000);
   
   
         
</script>

<div class="progress flash_board" id="progress_container">
  <div class="bar" id="progress_bar"></div>
  <br>
  <div class="text-left text-info" style="display:none"><strong>Loading File: </strong></div>
</div>
<div id="message_board" class="flash_board">
  <div id="message"></div>
</div>
<div id="graphContainer" style='display:none;overflow:hidden;width:600px;height:300px;position:absolute;z-index:1010;margin-top:100px;margin-left:100px;'>
  <div id='graphView' style='display:none;position:absolute;z-index: 1010;height:300px;width:600px;'>
    <div id='sig' class="sigma" style="height:100%;width:100%;"></div>
  </div>
 </div> 
<div id="desctooltip" style="height:10px;width:10px;" type="button" data-html="true" data-toggle="tooltip" data-placement="top" data-trigger="focus hover" data-animation="false"></div>
<div id="hexagonal-grid"></div>

<div class="btn-group" id="addFromTypeahead" data-toggle="buttons-radio"  style='z-index:100;position:absolute;display:none;'>
 
  <a href="#" class="btn btn-default btn-mini " onClick='AppContext.cluster.addStory()'><i class="icon-plus icon-black"></i> Story</a>
  <a href="#" class="btn btn-default btn-mini " onClick='AppContext.cluster.addForce()'><i class="icon-plus icon-black"></i> Force</a>
  <a href="#" class="btn btn-default btn-mini " onClick='AppContext.cluster.addSolution()'><i class="icon-plus icon-black"></i> Solution</a>
</div>

}
