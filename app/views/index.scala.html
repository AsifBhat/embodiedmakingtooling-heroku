@main("The Embodied Making Tool") {

<div id="menubar">
    <button id="exportToGexf" class="btn btn-success btn-mini">Download as GEXF</button>

      @helper.form(action = routes.Services.importFile(),
           'id -> "import_file",
           'enctype -> "multipart/form-data",
           'method -> "POST",
           'name -> "import_file") {
             <div class="import_btn">
               <input type="file" name="csvfile">
             </div>
             <button class="btn btn-success btn-mini" id="import_button">Import</button>
        }
     </div>
<div class="" id="message_board" style="display : none;">
  <div id="message"></div>
</div>

<div id="hexagonal-grid"></div>

<div id="content-search">
    <input type="text" name="query">
</div>

<script src="@routes.Assets.at("javascripts/jquery.form.js")"></script>
<script src="@routes.Assets.at("javascripts/clusterOperations.js")"></script>
<script src="@routes.Assets.at("javascripts/hexgrid.js")"></script>
<script src="@routes.Assets.at("javascripts/elementSearch.js")"></script>
<script src="@routes.Assets.at("javascripts/export.js")"></script>
<script src="@routes.Assets.at("javascripts/fileuploadhandler.js")"></script>

<script>
    $(function() {
	  $.ajaxSetup({ cache: false });
      $("#hint").tooltip('show')
	});
</script>
}
