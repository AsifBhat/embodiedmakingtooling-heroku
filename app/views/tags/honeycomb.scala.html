        var textObject = new Kinetic.Text({

      //Method to create a hexagonal cell
      function createHexCell(color){
        /* Code to create the pallete */
        var hexCell = new Kinetic.RegularPolygon({
          sides:6,
          radius: 40,
          name: 'Cell',
          fill: color,
          rotationDeg: 90,
          stroke: '#DADADA',
          strokeWidth: 2,
          opacity:0.2
        });
        
        hexCell.on('mouseover', function(){
                    var xc = this.getX();
                    var yc = this.getY()-40;
                    console.log("Mouse over hex"+this.getX());
                    var h = $("#honeycombcontainer");
                    var canvas_ = $((h.children().first()));
                    $(canvas_.append('<div id="desctooltip" style="z-index:100;background-color:#000000;width:1px;height:1px;position:absolute;margin-top:'+yc+'px;margin-left:'+xc+'px;" data-placement="top" data-toggle="tooltip" type="button" data-original-title="Tooltip on top" ></div>'));

                      console.log("Div:"+$("#desctooltip"));
                      $("#desctooltip").tooltip('show');
                      mouseOverHex = false;
                    } else {
                      mouseOverHex = true;
                    }
                  }

                  hexCell.on('mouseout',function(){
                    var topCanvas = $("#honeycombcontainer").children().first().children().first().next();
                    var topCanvastag = $(topCanvas).get(0).tagName;
                    console.log(topCanvastag);                    
                     mouseOverHex = false;
                     $("#desctooltip").tooltip('hide');
                     $("#desctooltip").remove();
                  });
                  return hexCell;
      }

      //pallete_text =createTextLayer();

      /** This is the code to create Hexagonal grid */
      var stage = new Kinetic.Stage({
        container: 'honeycombcontainer',
        width: 800,
        height: 900,
        strokeWidth: 2
      });

      //layer containing the shapes
      var shapesLayer = new Kinetic.Layer();
      createHexGrid();

      //Method to create the hexagon grid.
      function createHexGrid(){
        for(var n = 0; n < 100; n++) {
          // anonymous function to induce scope
          (function() {
            var row = n;
            var xCord = 0;
            var yCord = 0;
            for (var col = 0; col < 100; col++) {
              xCord = (col*80*1.5)+ ((row%2) * 60) ;
              yCord = (row*70*(.5)) ;

              /** Intitilizer for the hexagons */
              var hexa = new Kinetic.RegularPolygon({
                sides:6,
                radius: 40,
                x: xCord,
                y: yCord,
                name: 'Grid',
                fill: 'white',
                rotationDeg: 90,
                stroke: '#C2C2C2',
                strokeWidth: 1
              });
              
              try{
                hexa.on('mouseup', function() {
                    cellXCordinate = this.getX();
                    cellYCordinate = this.getY();
                    if(movingCell != null && movingText != null){
                      movingCell.setX(cellXCordinate);
                      movingCell.setY(cellYCordinate);
                      
                      movingText.setX(cellXCordinate-20);
                      movingText.setY(cellYCordinate-10);
                      movingGroup = createMovingGroup();
                      
                      movingGroup.add(movingText);
                      movingGroup.add(movingCell);
                      movingLayer.add(movingGroup);
                      stage.add(movingLayer);
                      movingCell = null;
                      movingText = null;
                      //movingLayer = null;
/*                      movingGroup.on('dragend', function(){
                        console.log('event-> dragend: moved group');
                        var tempObj = shapesLayer.getIntersection(movingGroup.getAbsolutePosition());
                        tempObj.fire('mouseover', null, true);
                      });*/
                        /*dragGroup = movingGroup;
                        movingGroup.remove();*/
                        /*movingGroup.setX(cellXCordinate);
                        movingGroup.setY(cellYCordinate);*/
                    

                    }
                  });

                 /* hexa.on('dragend', function(){
                     if(dragGroup != null){
                      movingGroup = dragGroup;
                      movingGroup.setX(cellXCordinate);
                      movingGroup.setY(cellYCordinate);
                      movingLayer.add(movingGroup);
                      //dragGroup = null;
                    }
                  });*/
					
				  /* Adding tool-tip */		
				  
                  

                  hexa.on('mousedown', function(){
                    cellYCordinate = this.getY();
                    cellXCordinate = this.getX();
                  });

                  

              }
              catch(e){
                console.log('error in event handling..');
                console.log(e);
              }

              //group.add(hexa);
              shapesLayer.add(hexa); 
            };
          })();
        }
      };

      //add the shapes layer to the stage
      stage.add(shapesLayer);       
      stage.on('mouseover', function() {
        document.body.style.cursor = 'crosshair';
      });
    
      stage.on('mouseout', function() {
        document.body.style.cursor = 'default';
      });
